<html lang="en">

<head>

    <link rel="shortcut icon" href="./images/1985500.png" type="image/x-icon">

<body>
    <!-- Header Section Start -->

        <div class="text-center mb-3">
            <h1>AI Universe Hub</h1>
            <button class="btn btn-danger btn-lg">Sort By Date</button>
        </div>

    </header>
    <!-- Header Section End -->
    <!-- Showing Data On Cards Section Start -->
    <section>
        <div id="cards" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div class="text-center my-3">
            <button onclick="loadAllData()" class="btn btn-outline-danger btn-lg" id="see-more-btn">See More</button>
        </div>
    </section>
    <!-- Modal Start -->
    <section>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal End -->
        <!-- Showing Data On Cards Section End -->
        <!-- Main Section Start -->
        <main>

        </main>
        <!-- Main Section End -->

        <!-- Bootstrap & External JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
